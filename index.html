<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<p id="zvetsit" class="odstavec" onmouseover="boldText()" onmouseout="normalText()">V elipse spí lev</p>

	<button onclick="colorChange()">Červený po kliknutí</button>
	<button onclick="increaseFontSize('zvetsit', 1)">Větší po kliknutí</button>
	<br>


	<audio id="zvuk" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="prehrat('#zvuk')">Přehrát audio</button>
	<button onclick="zacatek('#zvuk')">Vrátit se na začátek</button>
	<button onclick="zastavit('#zvuk')">Zastavit audio</button>
	<button onclick="ztisit('#zvuk')">Ztišit audio</button>
	<button onclick="polovicniHlasitost('#zvuk')">Tak akorát hlasitost</button>
	<button onclick="vysokaHlasitost('#zvuk')">Vysoká hlasitost</button>

	<script src="main.js"></script>
</body>
</html>
